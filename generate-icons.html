<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>FreezeTrack Icon Generator</h1>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcons()">Icons herunterladen</button>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Hintergrund
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // Weißer Kreis
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Eiskristall-Symbol
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = size * 0.03;
            ctx.lineCap = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.2;
            
            // Hauptlinien
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX - Math.cos(angle) * radius;
                const y2 = centerY - Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                // Kleine Äste
                const branchLength = radius * 0.3;
                const branchAngle1 = angle + Math.PI / 6;
                const branchAngle2 = angle - Math.PI / 6;
                
                const branchX1 = centerX + Math.cos(angle) * radius * 0.7;
                const branchY1 = centerY + Math.sin(angle) * radius * 0.7;
                
                ctx.beginPath();
                ctx.moveTo(branchX1, branchY1);
                ctx.lineTo(branchX1 + Math.cos(branchAngle1) * branchLength, 
                          branchY1 + Math.sin(branchAngle1) * branchLength);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(branchX1, branchY1);
                ctx.lineTo(branchX1 + Math.cos(branchAngle2) * branchLength, 
                          branchY1 + Math.sin(branchAngle2) * branchLength);
                ctx.stroke();
            }
        }
        
        function downloadIcons() {
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');
            
            // 192x192 Icon
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // 512x512 Icon
            const link512 = document.createElement('a');
            link512.download = 'icon-512.png';
            link512.href = canvas512.toDataURL();
            link512.click();
        }
        
        // Icons erstellen
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
