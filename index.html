            background: #000;

            width: 100%;

        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #2563eb;
            border-radius: 12px;
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(37, 99, 235, 0.3);
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

        .controls {

            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 1rem 2rem;

            cursor: pointer;
            transition: all 0.2s;

    <div class="header">

    <script>
        // Reset-Funktion f√ºr alle Daten
        window.resetAllData = async function() {
            if (!confirm('üóëÔ∏è Alle Daten l√∂schen?\n\nDies entfernt:\n‚Ä¢ Alle eingefrorenen Artikel\n‚Ä¢ Alle Einstellungen\n‚Ä¢ Kompletter Lagerbestand\n\nDieser Vorgang kann nicht r√ºckg√§ngig gemacht werden!')) {
                return;
            }
            
            if (!confirm('üö® Letzte Warnung!\n\nWirklich ALLE Daten unwiderruflich l√∂schen?')) {
                return;
            }
            
            try {
                // LocalForage l√∂schen
                if (typeof localforage !== 'undefined') {
                    await localforage.clear();
                    console.log('LocalForage Daten gel√∂scht');
                }
                
                // LocalStorage l√∂schen (FreezeTrack Daten)
                const keysToDelete = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.startsWith('item_') || key === 'settings')) {
                        keysToDelete.push(key);
                    }
                }
                keysToDelete.forEach(key => localStorage.removeItem(key));
                console.log('LocalStorage Daten gel√∂scht:', keysToDelete.length);
                
                alert('‚úÖ Alle Daten erfolgreich gel√∂scht!\n\nDie App wird neu geladen...');
                location.reload();
                
            } catch (error) {
                console.error('Fehler beim L√∂schen:', error);
                alert('‚ùå Fehler beim L√∂schen der Daten: ' + error.message);
            }
        };

        // Test-Funktion f√ºr QR-Scanner
        window.testScan = function() {
            // Warte bis App geladen ist
            if (window.freezeTrackApp) {
                const testCode = 'ITM:' + Math.random().toString(36).substring(2, 15);
                console.log('Simuliere QR-Code-Scan:', testCode);
                window.freezeTrackApp.handleScan(testCode);
            } else {
                console.log('App noch nicht geladen, warte...');
                setTimeout(() => {
                    if (window.freezeTrackApp) {
                        const testCode = 'ITM:' + Math.random().toString(36).substring(2, 15);
                        console.log('Simuliere QR-Code-Scan (verz√∂gert):', testCode);
                        window.freezeTrackApp.handleScan(testCode);
                    } else {
                        alert('App konnte nicht geladen werden. Pr√ºfen Sie die Browser-Konsole.');
                    }
                }, 1000);
            }
        };

        // Familie-Einladung bei App-Start pr√ºfen
        function checkFamilyInvitation() {
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            
            if (joinId) {
                // Familie-Einladung erkannt
                const confirmMsg = `üë• Familie-Einladung erhalten!\n\n` +
                    `M√∂chten Sie der FreezeTrack-Familie beitreten?\n\n` +
                    `‚úÖ Ihre Daten werden mit der Familie synchronisiert\n` +
                    `‚úÖ Alle Familienmitglieder sehen dieselben Artikel\n` +
                    `‚úÖ Echtzeit-Updates beim Scannen\n\n` +
                    `Beitreten?`;
                
                if (confirm(confirmMsg)) {
                    // Zu Einstellungen weiterleiten f√ºr Cloud-Setup
                    alert('üöÄ Weiterleitung zu den Einstellungen...\n\nBitte aktivieren Sie dort die Google Drive Synchronisation.');
                    window.location.href = `settings.html?join=${joinId}`;
                } else {
                    // URL bereinigen ohne Reload
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // Familie-Einladung beim Start pr√ºfen
        document.addEventListener('DOMContentLoaded', checkFamilyInvitation);
    </script>
