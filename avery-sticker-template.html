<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeTrack - Avery Sticker Vorlage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 0;
        }

        .page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            background: white;
            page-break-after: always;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 180mm;
            height: 270mm;
            margin: 10mm;
            gap: 0;
        }

        .sticker {
            width: 40mm;
            height: 25mm;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2mm;
            text-align: center;
            page-break-inside: avoid;
            background: white;
        }

        .sticker.qr {
            background: white;
        }

        .sticker canvas {
            max-width: 100%;
            max-height: 60%;
            height: auto;
        }

        .sticker-id {
            font-size: 8pt;
            font-weight: bold;
            color: #333;
            margin-bottom: 1mm;
        }

        .sticker-short {
            font-family: monospace;
            font-size: 10pt;
            background: #e0e7ff;
            color: #3730a3;
            padding: 1mm 2mm;
            border-radius: 2mm;
            margin: 1mm 0;
        }

        .sticker-code {
            font-size: 6pt;
            color: #666;
            word-break: break-all;
            line-height: 1.2;
        }

        .sticker-mhd {
            font-size: 6pt;
            color: #999;
            margin-top: 1mm;
            border-top: 1px solid #eee;
            padding-top: 1mm;
        }

        .header {
            text-align: center;
            padding: 5mm;
            background: #f8fafc;
            border-bottom: 2px solid #2563eb;
        }

        .header h1 {
            font-size: 16pt;
            color: #2563eb;
            margin-bottom: 2mm;
        }

        .header p {
            font-size: 10pt;
            color: #666;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 300px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #1e40af;
        }

        button.secondary {
            background: #10b981;
        }

        button.secondary:hover {
            background: #059669;
        }

        .print-info {
            background: #e0e7ff;
            color: #3730a3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 11px;
        }

        .print-info h4 {
            margin-bottom: 8px;
        }

        .print-info ul {
            margin-left: 15px;
        }

        .print-info li {
            margin-bottom: 3px;
        }

        @media print {
            .controls { display: none; }
            body { background: white; }
            .page { margin: 0; }
        }

        @media screen and (max-width: 1200px) {
            .controls {
                position: static;
                margin: 20px auto;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üßä Sticker Generator</h3>
        
        <div class="form-group">
            <label for="stickerType">Typ:</label>
            <select id="stickerType">
                <option value="ITM">Artikel (ITM:UUID)</option>
                <option value="CUSTOM">Benutzerdefiniert (PREFIX:UUID)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stickerFormat">Format:</label>
            <select id="stickerFormat">
                <option value="uuid">UUID (zuf√§llig)</option>
                <option value="sequential">Sequentiell (001, 002, ...)</option>
                <option value="date">Datum + Sequenz</option>
            </select>
        </div>

        <div class="form-group">
            <label for="customPrefix">Pr√§fix:</label>
            <input type="text" id="customPrefix" value="ITM">
        </div>

        <div class="form-group">
            <label for="startNumber">Startnummer:</label>
            <input type="number" id="startNumber" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="includeMHD">MHD-Feld anzeigen:</label>
            <select id="includeMHD">
                <option value="true">Ja</option>
                <option value="false">Nein</option>
            </select>
        </div>

        <button onclick="generateAverySheet()">üéØ Bogen generieren</button>
        <button class="secondary" onclick="generateRandomSheet()">üé≤ Zuf√§llige Sticker</button>
        <button class="secondary" onclick="generateSequentialSheet()">üî¢ Sequenzielle Sticker</button>
        <button onclick="window.print()">üñ®Ô∏è Drucken</button>

        <div class="print-info">
            <h4>üìã Avery-Etiketten</h4>
            <ul>
                <li><strong>Format:</strong> L7165 (40x25mm, 40 pro Bogen)</li>
                <li><strong>Material:</strong> Gefrierfeste PP-Etiketten</li>
                <li><strong>Drucker:</strong> Laser oder Tintenstrahl</li>
                <li><strong>Layout:</strong> 4x10 Sticker pro A4-Seite</li>
            </ul>
        </div>
    </div>

    <div id="pageContainer">
        <!-- Hier werden die Sticker-Seiten generiert -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let currentStickers = [];

        function generateAverySheet() {
            const type = document.getElementById('stickerType').value;
            const format = document.getElementById('stickerFormat').value;
            const customPrefix = document.getElementById('customPrefix').value;
            const startNumber = parseInt(document.getElementById('startNumber').value);
            const includeMHD = document.getElementById('includeMHD').value === 'true';

            // 40 Sticker pro Bogen (4x10)
            const stickersPerPage = 40;
            const totalStickers = stickersPerPage;
            
            currentStickers = [];
            const container = document.getElementById('pageContainer');
            container.innerHTML = '';

            // Eine Seite generieren
            const page = createPage();
            container.appendChild(page);

            const stickerGrid = page.querySelector('.sticker-grid');

            for (let i = 0; i < totalStickers; i++) {
                let id;
                let shortId;

                switch (format) {
                    case 'uuid':
                        id = generateUUID(customPrefix);
                        shortId = id.slice(-5);
                        break;
                    case 'sequential':
                        id = `${customPrefix}:${String(startNumber + i).padStart(3, '0')}`;
                        shortId = String(startNumber + i).padStart(3, '0');
                        break;
                    case 'date':
                        const today = new Date();
                        const dateStr = today.toISOString().slice(0, 10).replace(/-/g, '');
                        id = `${customPrefix}:${dateStr}-${String(startNumber + i).padStart(3, '0')}`;
                        shortId = String(startNumber + i).padStart(3, '0');
                        break;
                }

                currentStickers.push({ id, shortId, type });
                createAverySticker(stickerGrid, id, shortId, type, includeMHD);
            }
        }

        function createPage() {
            const page = document.createElement('div');
            page.className = 'page';
            
            page.innerHTML = `
                <div class="header">
                    <h1>FreezeTrack Sticker</h1>
                    <p>Generiert am ${new Date().toLocaleDateString('de-DE')} | ${currentStickers.length} Sticker</p>
                </div>
                <div class="sticker-grid"></div>
            `;
            
            return page;
        }

        function createAverySticker(container, id, shortId, type, includeMHD) {
            const stickerDiv = document.createElement('div');
            stickerDiv.className = 'sticker qr';
            
            stickerDiv.innerHTML = `
                <div class="sticker-id">${type}</div>
                <div class="sticker-short">${shortId}</div>
                <div id="qr-${id.replace(/:/g, '-')}"></div>
                <div class="sticker-code">${id}</div>
                ${includeMHD ? '<div class="sticker-mhd">MHD: ____</div>' : ''}
            `;
            
            container.appendChild(stickerDiv);

            // QR-Code generieren - direkte SVG-Generierung
            const qrContainer = document.getElementById(`qr-${id.replace(/:/g, '-')}`);
            if (qrContainer) {
                generateSVGAverySticker(qrContainer, id, 80);
            }
        }

        function generateSVGAverySticker(container, text, size) {
            console.log('Generiere SVG QR-Code f√ºr Avery-Sticker:', text);
            try {
                QRCode.toString(text, {
                    type: 'svg',
                    width: size,
                    height: size,
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error, string) {
                    if (error) {
                        console.error('SVG QR-Code Fehler:', error);
                        // Fallback: Text anzeigen
                        container.innerHTML = `
                            <div style="padding: 0.5rem; text-align: center; background: #f3f4f6; border-radius: 2px; font-size: 6pt;">
                                <strong>QR-Fehler</strong><br>
                                ${text.slice(-6)}
                            </div>
                        `;
                    } else {
                        console.log('SVG QR-Code erfolgreich generiert');
                        container.innerHTML = string;
                    }
                });
            } catch (error) {
                console.error('SVG QR-Code Generierung fehlgeschlagen:', error);
                container.innerHTML = `
                    <div style="padding: 0.5rem; text-align: center; background: #f3f4f6; border-radius: 2px; font-size: 6pt;">
                        <strong>QR-Fehler</strong><br>
                        ${text.slice(-6)}
                    </div>
                `;
            }
        }

        function generateUUID(prefix) {
            return `${prefix}:${crypto.randomUUID()}`;
        }

        function generateRandomSheet() {
            document.getElementById('stickerFormat').value = 'uuid';
            document.getElementById('startNumber').value = 1;
            generateAverySheet();
        }

        function generateSequentialSheet() {
            document.getElementById('stickerFormat').value = 'sequential';
            document.getElementById('startNumber').value = 1;
            generateAverySheet();
        }

        // Event-Listener
        document.getElementById('stickerType').addEventListener('change', function() {
            const type = this.value;
            const prefixInput = document.getElementById('customPrefix');
            if (type === 'ITM') prefixInput.value = 'ITM';
            else if (type === 'CUSTOM') prefixInput.value = 'CUSTOM';
        });

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('stickerType').value = 'ITM';
            document.getElementById('customPrefix').value = 'ITM';
            document.getElementById('stickerFormat').value = 'uuid';
            document.getElementById('startNumber').value = 1;
            document.getElementById('includeMHD').value = 'true';
        });
    </script>
</body>
</html>
